  <!-- loader style starts -->
  <style>
    .loader-container {
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
    }

    .loading-title {
      font-size: 22px;
      color: black;
      display: flex;
      justify-content: center;
      margin-right: 10%;
      margin-top: 3%;
    }

    .loader {
      border: 8px solid #f2f2f2;
      border-radius: 50%;
      border-top: 8px solid #0c2b46;
      width: 60px;
      height: 60px;
      -webkit-animation: spin 1.4s linear infinite;
      /* Safari */
      animation: spin 1.4s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <!-- loader style ends -->
</head>
